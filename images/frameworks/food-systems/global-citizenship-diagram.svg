<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradients for Visual Appeal -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b5e20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef6c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e65100;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop Shadow Filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="800" fill="#f8f9fa"/>
  
  <!-- Central Circle - Framework Purpose -->
  <circle cx="500" cy="400" r="90" fill="url(#greenGradient)" filter="url(#dropShadow)"/>
  <text x="500" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Food Systems</text>
  <text x="500" y="410" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Framework</text>
  <text x="500" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">2035 Vision</text>
  
  <!-- Four Main Components -->
  <!-- Production -->
  <rect x="100" y="200" width="180" height="80" rx="15" fill="url(#blueGradient)" filter="url(#dropShadow)"/>
  <text x="190" y="235" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">Production</text>
  <text x="190" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Regenerative Ag</text>
  
  <!-- Distribution -->
  <rect x="720" y="200" width="180" height="80" rx="15" fill="url(#blueGradient)" filter="url(#dropShadow)"/>
  <text x="810" y="235" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">Distribution</text>
  <text x="810" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Resilient Supply</text>
  
  <!-- Consumption -->
  <rect x="100" y="500" width="180" height="80" rx="15" fill="url(#blueGradient)" filter="url(#dropShadow)"/>
  <text x="190" y="535" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">Consumption</text>
  <text x="190" y="560" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Nutritious Access</text>
  
  <!-- Waste Management -->
  <rect x="720" y="500" width="180" height="80" rx="15" fill="url(#blueGradient)" filter="url(#dropShadow)"/>
  <text x="810" y="535" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">Waste Mgmt</text>
  <text x="810" y="560" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Circular Economy</text>
  
  <!-- Connecting Arrows -->
  <path d="M280,240 L410,360" stroke="#333333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M590,360 L720,240" stroke="#333333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M720,280 L590,440" stroke="#333333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M410,440 L280,540" stroke="#333333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M280,540 L410,400" stroke="#333333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M590,400 L720,540" stroke="#333333" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Arrowhead Marker -->
  <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
  </marker>
  
  <!-- Key Objectives Text -->
  <text x="500" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a237e">Framework Purpose</text>
  
  <!-- Objective Boxes -->
  <rect x="50" y="100" width="200" height="50" rx="10" fill="#e8f5e9"/>
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">50% Hunger Reduction</text>
  
  <rect x="300" y="100" width="200" height="50" rx="10" fill="#e8f5e9"/>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">30% Regenerative Land</text>
  
  <rect x="550" y="100" width="200" height="50" rx="10" fill="#e8f5e9"/>
  <text x="650" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">5M Farmers Empowered</text>
  
  <rect x="800" y="100" width="150" height="50" rx="10" fill="#e8f5e9"/>
  <text x="875" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">TEK Integration</text>
  
  <!-- Global Alignment Badges -->
  <circle cx="100" cy="700" r="40" fill="#1976d2"/>
  <text x="100" y="700" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">SDG</text>
  <text x="100" y="720" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">2,13,15</text>
  
  <circle cx="220" cy="700" r="40" fill="#0288d1"/>
  <text x="220" y="700" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Paris</text>
  <text x="220" y="720" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">1 GtCO2e</text>
  
  <circle cx="340" cy="700" r="40" fill="#01579b"/>
  <text x="340" y="700" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">CBD</text>
  <text x="340" y="720" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">1000 vars</text>
  
  <circle cx="460" cy="700" r="40" fill="#0277bd"/>
  <text x="460" y="705" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">UNDRIP</text>
  
  <circle cx="580" cy="700" r="40" fill="#01579b"/>
  <text x="580" y="700" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Right to</text>
  <text x="580" y="720" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Food</text>
  
  <circle cx="700" cy="700" r="40" fill="#0277bd"/>
  <text x="700" y="705" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">FAO</text>
  
  <circle cx="820" cy="700" r="40" fill="#1976d2"/>
  <text x="820" y="700" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Tools</text>
  <text x="820" y="720" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Library</text>
  
  <circle cx="940" cy="700" r="40" fill="#0288d1"/>
  <text x="940" y="705" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2025</text>
</svg>