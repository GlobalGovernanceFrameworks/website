<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#f7fbf9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e7f0ea;stop-opacity:1" />
    </radialGradient>
    
    <!-- Earth glow -->
    <radialGradient id="earthGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Connection light gradient -->
    <linearGradient id="connectionLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a866c;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#3a866c;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#3a866c;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="600" fill="url(#bgGradient)" rx="15" ry="15" />
  
  <!-- Central Earth Circle with glow -->
  <circle cx="400" cy="300" r="150" fill="url(#earthGlow)" opacity="0.5" />
  <circle cx="400" cy="300" r="120" fill="#ffffff" stroke="#3a866c" stroke-width="2" />
  
  <!-- Earth details -->
  <g class="earth" transform="translate(400, 300)">
    <!-- Continents - stylized and simplified -->
    <!-- North America -->
    <path d="M-70,-30 C-65,-40 -60,-45 -50,-45 C-40,-45 -30,-35 -30,-25 C-30,-15 -40,-5 -50,0 C-60,5 -70,0 -75,-10 C-80,-20 -75,-20 -70,-30Z" 
          fill="#5a9378" opacity="0.7" />
    
    <!-- South America -->
    <path d="M-40,15 C-35,10 -30,15 -25,20 C-20,30 -25,45 -30,55 C-35,65 -45,60 -50,50 C-55,40 -50,25 -40,15Z" 
          fill="#5a9378" opacity="0.7" />
    
    <!-- Europe -->
    <path d="M20,-50 C30,-55 40,-50 45,-40 C50,-30 45,-20 35,-15 C25,-10 15,-15 10,-25 C5,-35 10,-45 20,-50Z" 
          fill="#5a9378" opacity="0.7" />
    
    <!-- Africa -->
    <path d="M30,-5 C40,-10 55,-5 60,5 C65,15 60,30 50,40 C40,50 25,45 20,35 C15,25 20,0 30,-5Z" 
          fill="#5a9378" opacity="0.7" />
    
    <!-- Asia -->
    <path d="M40,-30 C50,-35 70,-30 75,-20 C80,-10 75,10 65,20 C55,25 35,20 30,10 C25,0 30,-25 40,-30Z" 
          fill="#5a9378" opacity="0.7" />
    
    <!-- Australia -->
    <path d="M60,30 C70,25 80,30 85,40 C90,50 80,60 70,65 C60,70 50,60 45,50 C40,40 50,35 60,30Z" 
          fill="#5a9378" opacity="0.7" />
    
    <!-- Grid lines -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#5a9378" stroke-width="0.5" opacity="0.3" />
    <circle cx="0" cy="0" r="60" fill="none" stroke="#5a9378" stroke-width="0.5" opacity="0.3" />
    <circle cx="0" cy="0" r="40" fill="none" stroke="#5a9378" stroke-width="0.5" opacity="0.3" />
    <circle cx="0" cy="0" r="20" fill="none" stroke="#5a9378" stroke-width="0.5" opacity="0.3" />
    
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#5a9378" stroke-width="0.5" opacity="0.3" />
    <line x1="0" y1="-100" x2="0" y2="100" stroke="#5a9378" stroke-width="0.5" opacity="0.3" />
    <line x1="-70" y1="-70" x2="70" y2="70" stroke="#5a9378" stroke-width="0.5" opacity="0.3" />
    <line x1="70" y1="-70" x2="-70" y2="70" stroke="#5a9378" stroke-width="0.5" opacity="0.3" />
  </g>
  
  <!-- Hands from different traditions arranged in a circle -->
  <!-- Each hand has a stylized element reflecting different traditions -->
  
  <!-- Hand 1: Abrahamic (Star/Crescent/Cross motif) -->
  <g class="hand" transform="translate(400, 115) rotate(0)">
    <!-- Connection beam to center -->
    <path d="M0,0 L0,65" stroke="url(#connectionLight)" stroke-width="10" opacity="0.6" />
    <circle cx="0" cy="0" r="5" fill="#3a866c" opacity="0.8" />
    
    <!-- Hand shape -->
    <path d="M-20,0 C-25,-5 -25,-15 -20,-20 C-15,-25 -5,-25 0,-30 C5,-25 15,-25 20,-20 C25,-15 25,-5 20,0 C15,5 5,10 0,20 C-5,10 -15,5 -20,0Z" 
          fill="#f9e2d2" stroke="#333333" stroke-width="1" />
    
    <!-- Abrahamic symbol (stylized star) -->
    <path d="M0,-5 L2,-1 L7,-1 L3,2 L5,6 L0,3 L-5,6 L-3,2 L-7,-1 L-2,-1 Z" 
          fill="#3a866c" stroke="#333333" stroke-width="0.5" />
  </g>
  
  <!-- Hand 2: Dharmic (Om symbol) -->
  <g class="hand" transform="translate(295, 150) rotate(-45)">
    <!-- Connection beam to center -->
    <path d="M0,0 L0,65" stroke="url(#connectionLight)" stroke-width="10" opacity="0.6" />
    <circle cx="0" cy="0" r="5" fill="#3a866c" opacity="0.8" />
    
    <!-- Hand shape -->
    <path d="M-20,0 C-25,-5 -25,-15 -20,-20 C-15,-25 -5,-25 0,-30 C5,-25 15,-25 20,-20 C25,-15 25,-5 20,0 C15,5 5,10 0,20 C-5,10 -15,5 -20,0Z" 
          fill="#f3d7bd" stroke="#333333" stroke-width="1" />
    
    <!-- Dharmic symbol (stylized Om) -->
    <path d="M0,-10 C5,-10 8,-5 5,0 C2,5 -2,5 -5,0 C-8,-5 -5,-10 0,-10 M-3,-2 C-5,0 -3,3 0,0" 
          fill="none" stroke="#3a866c" stroke-width="1.5" />
  </g>
  
  <!-- Hand 3: Indigenous (Earth/Nature symbol) -->
  <g class="hand" transform="translate(220, 220) rotate(-90)">
    <!-- Connection beam to center -->
    <path d="M0,0 L0,65" stroke="url(#connectionLight)" stroke-width="10" opacity="0.6" />
    <circle cx="0" cy="0" r="5" fill="#3a866c" opacity="0.8" />
    
    <!-- Hand shape -->
    <path d="M-20,0 C-25,-5 -25,-15 -20,-20 C-15,-25 -5,-25 0,-30 C5,-25 15,-25 20,-20 C25,-15 25,-5 20,0 C15,5 5,10 0,20 C-5,10 -15,5 -20,0Z" 
          fill="#e8c6a0" stroke="#333333" stroke-width="1" />
    
    <!-- Indigenous symbol (stylized spiral) -->
    <path d="M0,-5 C5,-5 8,-2 8,1 C8,4 5,7 0,7 C-5,7 -8,4 -8,1 C-8,-2 -5,-5 0,-5 M0,-2 C3,-2 5,0 5,2 C5,4 3,6 0,4" 
          fill="none" stroke="#3a866c" stroke-width="1.5" />
  </g>
  
  <!-- Hand 4: East Asian (Yin-Yang inspired) -->
  <g class="hand" transform="translate(220, 380) rotate(-135)">
    <!-- Connection beam to center -->
    <path d="M0,0 L0,65" stroke="url(#connectionLight)" stroke-width="10" opacity="0.6" />
    <circle cx="0" cy="0" r="5" fill="#3a866c" opacity="0.8" />
    
    <!-- Hand shape -->
    <path d="M-20,0 C-25,-5 -25,-15 -20,-20 C-15,-25 -5,-25 0,-30 C5,-25 15,-25 20,-20 C25,-15 25,-5 20,0 C15,5 5,10 0,20 C-5,10 -15,5 -20,0Z" 
          fill="#f5debc" stroke="#333333" stroke-width="1" />
    
    <!-- East Asian symbol (stylized yin-yang) -->
    <circle cx="0" cy="-5" r="7" fill="#ffffff" stroke="#3a866c" stroke-width="1" />
    <path d="M0,-12 A7,7 0 0 1 0,2 A7,7 0 0 0 0,-12" fill="#3a866c" />
    <circle cx="0" cy="-8" r="1.5" fill="#3a866c" />
    <circle cx="0" cy="-2" r="1.5" fill="#ffffff" />
  </g>
  
  <!-- Hand 5: African Traditional (Adinkra-inspired) -->
  <g class="hand" transform="translate(295, 450) rotate(-180)">
    <!-- Connection beam to center -->
    <path d="M0,0 L0,65" stroke="url(#connectionLight)" stroke-width="10" opacity="0.6" />
    <circle cx="0" cy="0" r="5" fill="#3a866c" opacity="0.8" />
    
    <!-- Hand shape -->
    <path d="M-20,0 C-25,-5 -25,-15 -20,-20 C-15,-25 -5,-25 0,-30 C5,-25 15,-25 20,-20 C25,-15 25,-5 20,0 C15,5 5,10 0,20 C-5,10 -15,5 -20,0Z" 
          fill="#c49a6c" stroke="#333333" stroke-width="1" />
    
    <!-- African symbol (Adinkra-inspired) -->
    <path d="M-5,-10 L5,-10 L5,0 L-5,0 Z M0,-10 L0,0 M-5,-5 L5,-5" 
          fill="none" stroke="#3a866c" stroke-width="1.5" />
  </g>
  
  <!-- Hand 6: Secular/Humanist (Human-centered symbol) -->
  <g class="hand" transform="translate(400, 485) rotate(-225)">
    <!-- Connection beam to center -->
    <path d="M0,0 L0,65" stroke="url(#connectionLight)" stroke-width="10" opacity="0.6" />
    <circle cx="0" cy="0" r="5" fill="#3a866c" opacity="0.8" />
    
    <!-- Hand shape -->
    <path d="M-20,0 C-25,-5 -25,-15 -20,-20 C-15,-25 -5,-25 0,-30 C5,-25 15,-25 20,-20 C25,-15 25,-5 20,0 C15,5 5,10 0,20 C-5,10 -15,5 -20,0Z" 
          fill="#f9e2d2" stroke="#333333" stroke-width="1" />
    
    <!-- Humanist symbol -->
    <circle cx="0" cy="-8" r="3" fill="#3a866c" />
    <path d="M0,-5 L0,2 M-4,-2 L4,-2" stroke="#3a866c" stroke-width="1.5" />
  </g>
  
  <!-- Hand 7: Pacific/Oceanic (Wave-inspired) -->
  <g class="hand" transform="translate(505, 450) rotate(-270)">
    <!-- Connection beam to center -->
    <path d="M0,0 L0,65" stroke="url(#connectionLight)" stroke-width="10" opacity="0.6" />
    <circle cx="0" cy="0" r="5" fill="#3a866c" opacity="0.8" />
    
    <!-- Hand shape -->
    <path d="M-20,0 C-25,-5 -25,-15 -20,-20 C-15,-25 -5,-25 0,-30 C5,-25 15,-25 20,-20 C25,-15 25,-5 20,0 C15,5 5,10 0,20 C-5,10 -15,5 -20,0Z" 
          fill="#e8cda7" stroke="#333333" stroke-width="1" />
    
    <!-- Pacific symbol (stylized wave) -->
    <path d="M-8,-5 C-4,-10 0,-5 4,-10 C8,-5 4,0 0,-5 C-4,0 -8,-5 -8,-5" 
          fill="none" stroke="#3a866c" stroke-width="1.5" />
  </g>
  
  <!-- Hand 8: Modern Spiritual (Mindfulness-inspired) -->
  <g class="hand" transform="translate(580, 380) rotate(-315)">
    <!-- Connection beam to center -->
    <path d="M0,0 L0,65" stroke="url(#connectionLight)" stroke-width="10" opacity="0.6" />
    <circle cx="0" cy="0" r="5" fill="#3a866c" opacity="0.8" />
    
    <!-- Hand shape -->
    <path d="M-20,0 C-25,-5 -25,-15 -20,-20 C-15,-25 -5,-25 0,-30 C5,-25 15,-25 20,-20 C25,-15 25,-5 20,0 C15,5 5,10 0,20 C-5,10 -15,5 -20,0Z" 
          fill="#f3d9c0" stroke="#333333" stroke-width="1" />
    
    <!-- Modern spiritual symbol (stylized lotus) -->
    <path d="M0,-12 C3,-10 6,-5 0,-5 C-6,-5 -3,-10 0,-12 M-3,-5 C-2,-3 -1,-2 0,-2 C1,-2 2,-3 3,-5" 
          fill="none" stroke="#3a866c" stroke-width="1.5" />
  </g>
  
  <!-- Hand 9: Ancient/Animistic (Nature-inspired) -->
  <g class="hand" transform="translate(580, 220) rotate(-360)">
    <!-- Connection beam to center -->
    <path d="M0,0 L0,65" stroke="url(#connectionLight)" stroke-width="10" opacity="0.6" />
    <circle cx="0" cy="0" r="5" fill="#3a866c" opacity="0.8" />
    
    <!-- Hand shape -->
    <path d="M-20,0 C-25,-5 -25,-15 -20,-20 C-15,-25 -5,-25 0,-30 C5,-25 15,-25 20,-20 C25,-15 25,-5 20,0 C15,5 5,10 0,20 C-5,10 -15,5 -20,0Z" 
          fill="#dfc293" stroke="#333333" stroke-width="1" />
    
    <!-- Ancient/Animistic symbol (tree of life inspired) -->
    <path d="M0,-15 L0,-5 M-5,-12 L5,-12 M-3,-8 L3,-8" 
          stroke="#3a866c" stroke-width="1.5" />
  </g>
  
  <!-- Light patterns connecting the hands -->
  <g class="light-connections">
    <!-- Circular light path connecting all hands -->
    <path d="M400,115 A185,185 0 0 1 295,150 A185,185 0 0 1 220,220 A185,185 0 0 1 220,380 A185,185 0 0 1 295,450 A185,185 0 0 1 400,485 A185,185 0 0 1 505,450 A185,185 0 0 1 580,380 A185,185 0 0 1 580,220 A185,185 0 0 1 505,150 A185,185 0 0 1 400,115" 
          fill="none" stroke="#3a866c" stroke-width="2" stroke-dasharray="5,5" opacity="0.6" />
  </g>
  
  <!-- Central glow effect -->
  <circle cx="400" cy="300" r="80" fill="url(#earthGlow)" />
  
  <!-- Title -->
  <g transform="translate(400, 50)">
    <rect x="-150" y="-25" width="300" height="40" rx="10" ry="10" fill="#3a866c" opacity="0.9" />
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Circle of Traditions</text>
  </g>
  
  <!-- Inspirational quote at bottom -->
  <g transform="translate(400, 540)">
    <rect x="-250" y="-25" width="500" height="50" rx="10" ry="10" fill="#ffffff" stroke="#3a866c" stroke-width="1" opacity="0.9" />
    <text text-anchor="middle" font-family="Arial, sans-serif" fill="#3a866c">
      <tspan x="0" y="0" font-size="16" font-style="italic">"We are not one faith, but we share one Earth."</tspan>
    </text>
  </g>
  
  <!-- Decorative stars/light points -->
  <g class="decorative-stars">
    <circle cx="200" cy="100" r="1.5" fill="#3a866c" opacity="0.7" />
    <circle cx="250" cy="80" r="1" fill="#3a866c" opacity="0.5" />
    <circle cx="300" cy="70" r="1.5" fill="#3a866c" opacity="0.6" />
    <circle cx="350" cy="90" r="1" fill="#3a866c" opacity="0.5" />
    <circle cx="450" cy="90" r="1" fill="#3a866c" opacity="0.5" />
    <circle cx="500" cy="70" r="1.5" fill="#3a866c" opacity="0.6" />
    <circle cx="550" cy="80" r="1" fill="#3a866c" opacity="0.5" />
    <circle cx="600" cy="100" r="1.5" fill="#3a866c" opacity="0.7" />
    
    <circle cx="150" cy="300" r="1" fill="#3a866c" opacity="0.5" />
    <circle cx="120" cy="250" r="1.5" fill="#3a866c" opacity="0.6" />
    <circle cx="120" cy="350" r="1.5" fill="#3a866c" opacity="0.6" />
    <circle cx="150" cy="400" r="1" fill="#3a866c" opacity="0.5" />
    <circle cx="650" cy="300" r="1" fill="#3a866c" opacity="0.5" />
    <circle cx="680" cy="250" r="1.5" fill="#3a866c" opacity="0.6" />
    <circle cx="680" cy="350" r="1.5" fill="#3a866c" opacity="0.6" />
    <circle cx="650" cy="400" r="1" fill="#3a866c" opacity="0.5" />
    
    <circle cx="200" cy="500" r="1.5" fill="#3a866c" opacity="0.7" />
    <circle cx="250" cy="520" r="1" fill="#3a866c" opacity="0.5" />
    <circle cx="300" cy="530" r="1.5" fill="#3a866c" opacity="0.6" />
    <circle cx="350" cy="510" r="1" fill="#3a866c" opacity="0.5" />
    <circle cx="450" cy="510" r="1" fill="#3a866c" opacity="0.5" />
    <circle cx="500" cy="530" r="1.5" fill="#3a866c" opacity="0.6" />
    <circle cx="550" cy="520" r="1" fill="#3a866c" opacity="0.5" />
    <circle cx="600" cy="500" r="1.5" fill="#3a866c" opacity="0.7" />
  </g>
</svg>