  <circle cx="540" cy="540" r="100" fill="#4299e1" />
  <text x="540" y="555" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">Dialogue</text>
  
  <!-- Principle 1: Inclusivity -->
  <circle cx="540" cy="240" r="80" fill="#805ad5" />
  <text x="540" y="255" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Inclusivity</text>
  <!-- Connecting line -->
  <line x1="540" y1="340" x2="540" y2="440" stroke="#805ad5" stroke-width="6" />
  
  <!-- Principle 2: Respect -->
  <circle cx="840" cy="540" r="80" fill="#38b2ac" />
  <text x="840" y="555" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Respect</text>
  <!-- Connecting line -->
  <line x1="740" y1="540" x2="640" y2="540" stroke="#38b2ac" stroke-width="6" />
  
  <!-- Principle 3: Equity -->
  <circle cx="540" cy="840" r="80" fill="#ed8936" />
  <text x="540" y="855" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Equity</text>
