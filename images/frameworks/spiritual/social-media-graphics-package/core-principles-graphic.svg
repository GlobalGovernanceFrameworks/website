  <line x1="540" y1="740" x2="540" y2="640" stroke="#ed8936" stroke-width="6" />
  
  <!-- Principle 4: Collaboration -->
  <circle cx="240" cy="540" r="80" fill="#3182ce" />
  <text x="240" y="555" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Collaboration</text>
  <!-- Connecting line -->
  <line x1="340" y1="540" x2="440" y2="540" stroke="#3182ce" stroke-width="6" />
  
  <!-- Principle 5: Knowledge Integration -->
  <circle cx="390" cy="390" r="80" fill="#9f7aea" />
  <text x="390" y="390" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#ffffff">Knowledge</text>
  <text x="390" y="420" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#ffffff">Integration</text>
  <!-- Connecting line -->
  <line x1="460" y1="460" x2="505" y2="505" stroke="#9f7aea" stroke-width="6" />
  
  <!-- Framework identifier -->
  <text x="540" y="1040" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2a4365">Religious & Spiritual Dialogue Framework</text>
