<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with light pattern -->
  <defs>
    <pattern id="smallDots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#5a9378" opacity="0.2" />
      <circle cx="10" cy="10" r="1" fill="#5a9378" opacity="0.2" />
      <circle cx="18" cy="18" r="1" fill="#5a9378" opacity="0.2" />
    </pattern>
  </defs>
  
  <rect width="800" height="450" fill="#f7f9f8" rx="15" ry="15" />
  <rect width="800" height="450" fill="url(#smallDots)" rx="15" ry="15" />
  
  <!-- Flowing Path Background -->
  <path d="M100,225 C200,125 300,325 400,225 S600,125 700,225" 
        stroke="#3a866c" stroke-width="100" stroke-opacity="0.05" fill="none" stroke-linecap="round" />
  
  <!-- Main Flow Path - The central journey path that connects all stages -->
  <path d="M100,225 C200,125 300,325 400,225 S600,125 700,225" 
        stroke="#5a9378" stroke-width="10" stroke-opacity="0.5" fill="none" stroke-linecap="round" />
  
  <!-- Explorer Stage -->
  <g class="stage" transform="translate(100, 225)">
    <!-- Background Circle -->
    <circle cx="0" cy="0" r="70" fill="#ffffff" stroke="#3a866c" stroke-width="3" />
    <circle cx="0" cy="0" r="65" fill="#f7f9f8" opacity="0.7" />
    
    <!-- Explorer Icon: Magnifying glass and compass -->
    <g transform="translate(-25, -25) scale(0.9)">
      <circle cx="10" cy="10" r="20" fill="none" stroke="#3a866c" stroke-width="3" />
      <line x1="25" y1="25" x2="40" y2="40" stroke="#3a866c" stroke-width="5" stroke-linecap="round" />
      <circle cx="10" cy="10" r="3" fill="#3a866c" />
      <path d="M10,10 L20,5" stroke="#3a866c" stroke-width="2" />
      <circle cx="55" cy="20" r="15" fill="#f0f5f2" stroke="#3a866c" stroke-width="2" />
      <path d="M50,15 L60,25 M55,10 L55,30 M45,20 L65,20" stroke="#3a866c" stroke-width="2" />
    </g>
    
    <!-- Title -->
    <text y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3a866c">Explorer</text>
    
    <!-- Small decoration -->
    <circle cx="-40" cy="-40" r="8" fill="#3a866c" opacity="0.2" />
    <circle cx="40" cy="40" r="8" fill="#3a866c" opacity="0.2" />
  </g>
  
  <!-- Connector Stage -->
  <g class="stage" transform="translate(300, 225)">
    <!-- Background Circle -->
    <circle cx="0" cy="0" r="70" fill="#ffffff" stroke="#3a866c" stroke-width="3" />
    <circle cx="0" cy="0" r="65" fill="#f7f9f8" opacity="0.7" />
    
    <!-- Connector Icon: People connecting -->
    <g transform="translate(-30, -20)">
      <circle cx="10" cy="10" r="15" fill="#3a866c" opacity="0.8" />
      <circle cx="50" cy="10" r="15" fill="#3a866c" opacity="0.8" />
      <path d="M25,10 L35,10" stroke="#3a866c" stroke-width="4" stroke-linecap="round" />
      <circle cx="30" cy="40" r="15" fill="#3a866c" opacity="0.8" />
      <path d="M18,20 L25,30" stroke="#3a866c" stroke-width="3" stroke-linecap="round" />
      <path d="M42,20 L35,30" stroke="#3a866c" stroke-width="3" stroke-linecap="round" />
    </g>
    
    <!-- Title -->
    <text y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3a866c">Connector</text>
    
    <!-- Small decoration -->
    <circle cx="-40" cy="-40" r="8" fill="#3a866c" opacity="0.2" />
    <circle cx="40" cy="40" r="8" fill="#3a866c" opacity="0.2" />
  </g>
  
  <!-- Changemaker Stage -->
  <g class="stage" transform="translate(500, 225)">
    <!-- Background Circle -->
    <circle cx="0" cy="0" r="70" fill="#ffffff" stroke="#3a866c" stroke-width="3" />
    <circle cx="0" cy="0" r="65" fill="#f7f9f8" opacity="0.7" />
    
    <!-- Changemaker Icon: Hands shaping/building -->
    <g transform="translate(-30, -25)">
      <path d="M30,10 L50,40 L10,40 Z" fill="#3a866c" opacity="0.8" />
      <path d="M0,25 C10,15 20,20 30,25 C40,30 50,35 60,25" stroke="#3a866c" stroke-width="5" fill="none" stroke-linecap="round" />
      <circle cx="30" cy="25" r="7" fill="#f7f9f8" stroke="#3a866c" stroke-width="1" />
    </g>
    
    <!-- Title -->
    <text y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3a866c">Changemaker</text>
    
    <!-- Small decoration -->
    <circle cx="-40" cy="-40" r="8" fill="#3a866c" opacity="0.2" />
    <circle cx="40" cy="40" r="8" fill="#3a866c" opacity="0.2" />
  </g>
  
  <!-- Leader Stage -->
  <g class="stage" transform="translate(700, 225)">
    <!-- Background Circle -->
    <circle cx="0" cy="0" r="70" fill="#ffffff" stroke="#3a866c" stroke-width="3" />
    <circle cx="0" cy="0" r="65" fill="#f7f9f8" opacity="0.7" />
    
    <!-- Leader Icon: Star with light beams and support elements -->
    <g transform="translate(-25, -25)">
      <path d="M25,0 L30,20 L50,25 L30,30 L25,50 L20,30 L0,25 L20,20 Z" fill="#3a866c" opacity="0.8" />
      <path d="M25,10 C35,15 40,20 45,25 C40,30 35,35 25,40 C15,35 10,30 5,25 C10,20 15,15 25,10 Z" fill="#f7f9f8" opacity="0.7" />
      <circle cx="25" cy="25" r="5" fill="#f7f9f8" />
      
      <!-- Light beams -->
      <line x1="0" y1="5" x2="10" y2="15" stroke="#3a866c" stroke-width="2" opacity="0.4" />
      <line x1="5" y1="45" x2="15" y2="35" stroke="#3a866c" stroke-width="2" opacity="0.4" />
      <line x1="45" y1="5" x2="35" y2="15" stroke="#3a866c" stroke-width="2" opacity="0.4" />
      <line x1="50" y1="45" x2="40" y2="35" stroke="#3a866c" stroke-width="2" opacity="0.4" />
    </g>
    
    <!-- Title -->
    <text y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3a866c">Leader</text>
    
    <!-- Small decoration -->
    <circle cx="-40" cy="-40" r="8" fill="#3a866c" opacity="0.2" />
    <circle cx="40" cy="40" r="8" fill="#3a866c" opacity="0.2" />
  </g>
  
  <!-- Description Cards for Each Stage -->
  <!-- Explorer Description -->
  <g class="description" transform="translate(100, 350)">
    <rect x="-90" y="-35" width="180" height="70" rx="8" ry="8" fill="#ffffff" stroke="#5a9378" stroke-width="1.5" />
    <text text-anchor="middle" font-family="Arial, sans-serif" fill="#333333">
      <tspan x="0" y="-15" font-size="13" font-weight="bold">Learn</tspan>
      <tspan x="0" y="5" font-size="11">Join a local dialogue circle</tspan>
      <tspan x="0" y="20" font-size="11">Explore spiritual roots</tspan>
    </text>
  </g>
  
  <!-- Connector Description -->
  <g class="description" transform="translate(300, 350)">
    <rect x="-90" y="-35" width="180" height="70" rx="8" ry="8" fill="#ffffff" stroke="#5a9378" stroke-width="1.5" />
    <text text-anchor="middle" font-family="Arial, sans-serif" fill="#333333">
      <tspan x="0" y="-15" font-size="13" font-weight="bold">Connect</tspan>
      <tspan x="0" y="5" font-size="11">Join interfaith summits</tspan>
      <tspan x="0" y="20" font-size="11">Share your vision</tspan>
    </text>
  </g>
  
  <!-- Changemaker Description -->
  <g class="description" transform="translate(500, 350)">
    <rect x="-90" y="-35" width="180" height="70" rx="8" ry="8" fill="#ffffff" stroke="#5a9378" stroke-width="1.5" />
    <text text-anchor="middle" font-family="Arial, sans-serif" fill="#333333">
      <tspan x="0" y="-15" font-size="13" font-weight="bold">Create</tspan>
      <tspan x="0" y="5" font-size="11">Train as dialogue facilitator</tspan>
      <tspan x="0" y="20" font-size="11">Lead storytelling projects</tspan>
    </text>
  </g>
  
  <!-- Leader Description -->
  <g class="description" transform="translate(700, 350)">
    <rect x="-90" y="-35" width="180" height="70" rx="8" ry="8" fill="#ffffff" stroke="#5a9378" stroke-width="1.5" />
    <text text-anchor="middle" font-family="Arial, sans-serif" fill="#333333">
      <tspan x="0" y="-15" font-size="13" font-weight="bold">Inspire</tspan>
      <tspan x="0" y="5" font-size="11">Represent youth in governance</tspan>
      <tspan x="0" y="20" font-size="11">Mentor new participants</tspan>
    </text>
  </g>
  
  <!-- Small connector dots -->
  <g class="connectors">
    <circle cx="170" cy="225" r="7" fill="#5a9378" />
    <circle cx="230" cy="225" r="7" fill="#5a9378" />
    
    <circle cx="370" cy="225" r="7" fill="#5a9378" />
    <circle cx="430" cy="225" r="7" fill="#5a9378" />
    
    <circle cx="570" cy="225" r="7" fill="#5a9378" />
    <circle cx="630" cy="225" r="7" fill="#5a9378" />
  </g>
  
  <!-- Title -->
  <g transform="translate(400, 45)">
    <rect x="-150" y="-25" width="300" height="40" rx="10" ry="10" fill="#3a866c" opacity="0.9" />
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Youth Pathway Flow</text>
  </g>
  
  <!-- Growth Elements - Plants growing along the path -->
  <g class="growth-elements">
    <!-- Small plant near Explorer -->
    <path d="M100,150 C105,140 110,145 110,135 C110,145 115,140 120,150" stroke="#5a9378" stroke-width="1.5" fill="none" />
    <path d="M110,150 L110,160" stroke="#5a9378" stroke-width="2" />
    
    <!-- Medium plants near Connector -->
    <path d="M290,150 C295,135 300,140 300,125 C300,140 305,135 310,150" stroke="#5a9378" stroke-width="1.5" fill="none" />
    <path d="M300,150 L300,165" stroke="#5a9378" stroke-width="2" />
    
    <path d="M320,130 C325,115 330,120 330,105 C330,120 335,115 340,130" stroke="#5a9378" stroke-width="1.5" fill="none" />
    <path d="M330,130 L330,145" stroke="#5a9378" stroke-width="2" />
    
    <!-- Larger plants near Changemaker -->
    <path d="M485,120 C490,100 495,105 495,85 C495,105 500,100 505,120" stroke="#5a9378" stroke-width="1.5" fill="none" />
    <path d="M495,120 L495,135" stroke="#5a9378" stroke-width="2" />
    <path d="M495,95 C500,90 505,95 505,85" stroke="#5a9378" stroke-width="1.5" fill="none" />
    
    <path d="M525,130 C530,110 535,115 535,95 C535,115 540,110 545,130" stroke="#5a9378" stroke-width="1.5" fill="none" />
    <path d="M535,130 L535,145" stroke="#5a9378" stroke-width="2" />
    
    <!-- Flowering plants near Leader -->
    <path d="M685,110 C690,85 695,90 695,65 C695,90 700,85 705,110" stroke="#5a9378" stroke-width="1.5" fill="none" />
    <path d="M695,110 L695,130" stroke="#5a9378" stroke-width="2" />
    <path d="M695,80 C700,75 705,80 705,70 C705,80 710,75 715,85" stroke="#5a9378" stroke-width="1.5" fill="none" />
    
    <circle cx="695" cy="65" r="8" fill="#f7f9f8" stroke="#5a9378" stroke-width="1.5" />
    <circle cx="695" cy="65" r="4" fill="#5a9378" />
    
    <path d="M725,120 C730,95 735,100 735,75 C735,100 740,95 745,120" stroke="#5a9378" stroke-width="1.5" fill="none" />
    <path d="M735,120 L735,140" stroke="#5a9378" stroke-width="2" />
    <path d="M735,90 C740,85 745,90 745,80" stroke="#5a9378" stroke-width="1.5" fill="none" />
    
    <circle cx="735" cy="75" r="8" fill="#f7f9f8" stroke="#5a9378" stroke-width="1.5" />
    <circle cx="735" cy="75" r="4" fill="#5a9378" />
  </g>
  
  <!-- Small Decorative Elements -->
  <g class="decorative-elements">
    <!-- Birds flying (simple abstract shapes) -->
    <path d="M170,100 C175,95 180,100 185,95 C180,100 185,105 180,110 Z" fill="#5a9378" opacity="0.5" />
    <path d="M190,90 C195,85 200,90 205,85 C200,90 205,95 200,100 Z" fill="#5a9378" opacity="0.4" />
    
    <path d="M570,80 C575,75 580,80 585,75 C580,80 585,85 580,90 Z" fill="#5a9378" opacity="0.5" />
    <path d="M590,70 C595,65 600,70 605,65 C600,70 605,75 600,80 Z" fill="#5a9378" opacity="0.4" />
    <path d="M610,85 C615,80 620,85 625,80 C620,85 625,90 620,95 Z" fill="#5a9378" opacity="0.3" />
  </g>
  
  <!-- Subtle Bottom Decorative Line -->
  <path d="M50,420 C200,410 400,430 600,410 S750,420 750,420" stroke="#3a866c" stroke-width="2" stroke-opacity="0.2" fill="none" />
</svg>