<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Youth Justice Implementation Strategies</text>
  
  <!-- Main Box -->
  <rect x="300" y="60" width="200" height="60" rx="10" fill="#4a86e8" />
  <text x="400" y="95" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Youth Justice Reform</text>
  
  <!-- Strategy Boxes -->
  <!-- Strategy 1 -->
  <rect x="50" y="180" width="180" height="60" rx="10" fill="#6aa84f" />
  <text x="140" y="205" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1. Conduct Youth</text>
  <text x="140" y="225" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Justice Gap Analysis</text>
  
  <!-- Strategy 2 -->
  <rect x="250" y="180" width="180" height="60" rx="10" fill="#6aa84f" />
  <text x="340" y="205" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2. Develop Restorative</text>
  <text x="340" y="225" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Justice Programs</text>
  
  <!-- Strategy 3 -->
  <rect x="450" y="180" width="180" height="60" rx="10" fill="#6aa84f" />
  <text x="540" y="205" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">3. Enhance Access for</text>
  <text x="540" y="225" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Marginalized Youth</text>
  
  <!-- Strategy 4 -->
  <rect x="150" y="280" width="180" height="60" rx="10" fill="#6aa84f" />
  <text x="240" y="305" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">4. Empower Youth in</text>
  <text x="240" y="325" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Decision-Making</text>
  
  <!-- Strategy 5 -->
  <rect x="350" y="280" width="180" height="60" rx="10" fill="#6aa84f" />
  <text x="440" y="305" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">5. Build Community</text>
  <text x="440" y="325" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">and Family Support</text>
  
  <!-- Strategy 6 -->
  <rect x="550" y="280" width="180" height="60" rx="10" fill="#6aa84f" />
  <text x="640" y="305" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">6. Monitor and</text>
  <text x="640" y="325" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Evaluate Outcomes</text>
  
  <!-- Outcomes Box -->
  <rect x="275" y="380" width="250" height="80" rx="10" fill="#e69138" />
  <text x="400" y="410" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">OUTCOMES</text>
  <text x="400" y="435" font-family="Arial" font-size="12" fill="white" text-anchor="middle">↑ Rehabilitation ↑ Equity ↓ Recidivism</text>
  <text x="400" y="450" font-family="Arial" font-size="12" fill="white" text-anchor="middle">↑ Youth Empowerment ↑ Community Trust</text>
  
  <!-- Connecting Lines -->
  <!-- Main to Strategies 1-3 -->
  <line x1="400" y1="120" x2="400" y2="140" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="140" x2="140" y2="140" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="140" x2="540" y2="140" stroke="#333" stroke-width="2"/>
  <line x1="140" y1="140" x2="140" y2="180" stroke="#333" stroke-width="2"/>
  <line x1="340" y1="140" x2="340" y2="180" stroke="#333" stroke-width="2"/>
  <line x1="540" y1="140" x2="540" y2="180" stroke="#333" stroke-width="2"/>
  
  <!-- Main to Strategies 4-6 -->
  <line x1="140" y1="240" x2="140" y2="255" stroke="#333" stroke-width="2"/>
  <line x1="340" y1="240" x2="340" y2="255" stroke="#333" stroke-width="2"/>
  <line x1="540" y1="240" x2="540" y2="255" stroke="#333" stroke-width="2"/>
  <line x1="140" y1="255" x2="640" y2="255" stroke="#333" stroke-width="2"/>
  <line x1="240" y1="255" x2="240" y2="280" stroke="#333" stroke-width="2"/>
  <line x1="440" y1="255" x2="440" y2="280" stroke="#333" stroke-width="2"/>
  <line x1="640" y1="255" x2="640" y2="280" stroke="#333" stroke-width="2"/>
  
  <!-- Strategies to Outcomes -->
  <line x1="240" y1="340" x2="240" y2="360" stroke="#333" stroke-width="2"/>
  <line x1="440" y1="340" x2="440" y2="360" stroke="#333" stroke-width="2"/>
  <line x1="640" y1="340" x2="640" y2="360" stroke="#333" stroke-width="2"/>
  <line x1="240" y1="360" x2="640" y2="360" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="360" x2="400" y2="380" stroke="#333" stroke-width="2"/>
</svg>
