     id="rect3" />
  <text
     x="150"
     y="145"
     class="box-title"
     text-anchor="middle"
     id="text4">Five Key Indicators</text>
  <text
     x="50"
     y="175"
     class="box-content"
     id="text5">1. Self-awareness</text>
  <text
     x="70"
     y="195"
     class="box-content"
     id="text6">- Consistent self-model</text>
  <text
     x="70"
     y="215"
     class="box-content"
     id="text7">- Recognition of own actions</text>
  <text
     x="50"
     y="240"
     class="box-content"
     id="text8">2. Affective responses</text>
  <text
     x="50"
     y="265"
     class="box-content"
     id="text9">3. Goal autonomy</text>
  <text
     x="50"
     y="290"
     class="box-content"
     id="text10">4. Counterfactual reasoning</text>
  <text
     x="50"
     y="315"
     class="box-content"
     id="text11">5. Information integration</text>
