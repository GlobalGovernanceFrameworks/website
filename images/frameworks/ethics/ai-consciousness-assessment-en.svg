     id="rect12" />
  <text
     x="400"
     y="145"
     class="box-title"
     text-anchor="middle"
     id="text13">Multi-Stage Evaluation</text>
  <text
     x="300"
     y="175"
     class="box-content"
     id="text14">1. Evidence gathering</text>
  <text
     x="300"
     y="200"
     class="box-content"
     id="text15">2. Multiple theory assessment</text>
  <text
     x="300"
     y="225"
     class="box-content"
     id="text16">3. Cross-disciplinary review</text>
  <text
     x="300"
     y="250"
     class="box-content"
     id="text17">4. Consensus determination</text>
  <text
     x="300"
     y="275"
     class="box-content"
     id="text18">5. Confidence level assignment</text>
  <text
     x="300"
     y="300"
     class="box-content"
     id="text19">6. Regular reassessment</text>
