     class="box-content"
     id="text41"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:14px;line-height:normal;font-family:sans-serif">• Full guardianship council</text>
  <text
     x="534"
     y="505"
     class="box-content"
