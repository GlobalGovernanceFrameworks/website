  <text
     x="304"
     y="465"
     class="box-content"
     id="text36"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:14px;line-height:normal;font-family:sans-serif">• Provisional rights recognition</text>
  <text
     x="304"
     y="485"
     class="box-content"
     id="text37"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:14px;line-height:normal;font-family:sans-serif">• Guardianship consideration</text>
  <text
