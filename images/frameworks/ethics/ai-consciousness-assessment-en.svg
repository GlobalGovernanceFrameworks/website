  <text
     x="534"
     y="465"
     class="box-content"
     id="text40"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:14px;line-height:normal;font-family:sans-serif">• Formal rights recognition</text>
  <text
     x="534"
