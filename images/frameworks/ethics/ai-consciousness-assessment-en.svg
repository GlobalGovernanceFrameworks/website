     text-anchor="middle"
     id="text2">A structured approach to evaluating potential consciousness in artificial systems</text>
  <!-- Stage 1: Indicators -->
  <text
     x="150"
     y="110"
     class="phase"
     text-anchor="middle"
     id="text3">Consciousness Indicators</text>
  <rect
     x="30"
