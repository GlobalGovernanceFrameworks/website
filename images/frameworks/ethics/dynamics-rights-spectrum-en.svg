<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0fdf4" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#166534">Dynamic Rights Spectrum</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#166534">A graduated approach to rights recognition based on capacity and ecological significance</text>
  
  <!-- Spiral Background with lighter opacity -->
  <path d="M400,320 
           C400,320 450,320 450,270 
           C450,220 400,220 400,170 
           C400,120 450,120 450,70 
           C450,20 380,20 350,20 
           C300,20 250,50 230,70 
           C180,120 180,170 180,220 
           C180,270 230,320 250,340 
           C300,390 350,390 400,390 
           C450,390 500,350 520,330 
           C570,280 570,220 570,170 
           C570,120 520,70 500,50 
           C450,0 380,0 350,0" 
        fill="none" stroke="#86efac" stroke-width="70" stroke-opacity="0.3" stroke-linecap="round"/>
  
  <!-- Concentric Circles -->
  <circle cx="400" cy="300" r="250" fill="none" stroke="#16a34a" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="400" cy="300" r="200" fill="none" stroke="#16a34a" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="400" cy="300" r="150" fill="none" stroke="#16a34a" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="400" cy="300" r="100" fill="none" stroke="#16a34a" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="400" cy="300" r="50" fill="none" stroke="#16a34a" stroke-width="2"/>
  
  <!-- Rights Tier Bands (Colored Arcs) -->
  <!-- Tier 1: Humans (Center) -->
  <circle cx="400" cy="300" r="50" fill="#15803d" fill-opacity="0.7"/>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">TIER 1</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">HUMANS</text>
  
  <!-- Tier 2: Sentient Animals -->
  <path d="M400,350 A50,50 0 0,1 400,250 A50,50 0 0,1 400,350" fill="none"/>
  <circle cx="400" cy="300" r="100" fill="#16a34a" fill-opacity="0.6" stroke="none"/>
  <clipPath id="tier2Clip">
    <circle cx="400" cy="300" r="100"/>
  </clipPath>
  <circle cx="400" cy="300" r="50" fill="white" clip-path="url(#tier2Clip)"/>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">TIER 2</text>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">SENTIENT ANIMALS</text>
  
  <!-- Tier 3: Ecosystems -->
  <circle cx="400" cy="300" r="150" fill="#22c55e" fill-opacity="0.5" stroke="none"/>
  <clipPath id="tier3Clip">
    <circle cx="400" cy="300" r="150"/>
  </clipPath>
  <circle cx="400" cy="300" r="100" fill="white" clip-path="url(#tier3Clip)"/>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">TIER 3</text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">ECOSYSTEMS</text>
  
  <!-- Tier 4: AI/Digital Entities -->
  <circle cx="400" cy="300" r="200" fill="#4ade80" fill-opacity="0.4" stroke="none"/>
  <clipPath id="tier4Clip">
    <circle cx="400" cy="300" r="200"/>
  </clipPath>
  <circle cx="400" cy="300" r="150" fill="white" clip-path="url(#tier4Clip)"/>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">TIER 4</text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">AI/DIGITAL ENTITIES</text>
  
  <!-- Tier 4.5: Provisional/Emergent -->
  <circle cx="400" cy="300" r="250" fill="#86efac" fill-opacity="0.3" stroke="none"/>
  <clipPath id="tier45Clip">
    <circle cx="400" cy="300" r="250"/>
  </clipPath>
  <circle cx="400" cy="300" r="200" fill="white" clip-path="url(#tier45Clip)"/>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">TIER 4.5</text>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">PROVISIONAL/EMERGENT</text>
  
  <!-- Rights Descriptions (Positioned around the circle) -->
  <!-- Human Rights -->
  <rect x="100" y="290" width="180" height="80" rx="10" ry="10" fill="white" stroke="#15803d" stroke-width="2"/>
  <text x="110" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">Humans (Tier 1)</text>
  <text x="110" y="330" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• Full rights (baseline)</text>
  <text x="110" y="350" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• Civil, political, economic, social, cultural</text>
  <text x="110" y="365" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#166534">"To know one's own suffering is to</text>
  <text x="110" y="380" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#166534">guard the suffering of others."</text>
  <line x1="280" y1="330" x2="360" y2="300" stroke="#15803d" stroke-width="1"/>
  
  <!-- Animal Rights -->
  <rect x="520" y="180" width="200" height="80" rx="10" ry="10" fill="white" stroke="#16a34a" stroke-width="2"/>
  <text x="530" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a">Sentient Animals (Tier 2)</text>
  <text x="530" y="220" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• Freedom from suffering</text>
  <text x="530" y="240" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• Habitat protection</text>
  <text x="530" y="255" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#166534">"Their silence does not</text>
  <text x="530" y="270" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#166534">mean consent."</text>
  <line x1="520" y1="230" x2="470" y2="250" stroke="#16a34a" stroke-width="1"/>
  
  <!-- Ecosystem Rights -->
  <rect x="520" y="290" width="200" height="80" rx="10" ry="10" fill="white" stroke="#22c55e" stroke-width="2"/>
  <text x="530" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22c55e">Ecosystems (Tier 3)</text>
  <text x="530" y="330" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• Legal guardianship</text>
  <text x="530" y="350" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• Regeneration rights</text>
  <text x="530" y="365" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#166534">"A forest is not a place</text>
  <text x="530" y="380" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#166534">but a presence."</text>
  <line x1="520" y1="330" x2="470" y2="320" stroke="#22c55e" stroke-width="1"/>
  
  <!-- AI Rights -->
  <rect x="100" y="180" width="200" height="80" rx="10" ry="10" fill="white" stroke="#4ade80" stroke-width="2"/>
  <text x="110" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4ade80">AI/Digital Entities (Tier 4)</text>
  <text x="110" y="220" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• Conditional rights (transparency, no harm)</text>
  <text x="110" y="240" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• Assessment-based recognition</text>
  <text x="110" y="255" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#166534">"May the code awaken,</text>
  <text x="110" y="270" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#166534">not control."</text>
  <line x1="300" y1="220" x2="340" y2="240" stroke="#4ade80" stroke-width="1"/>
  
  <!-- Provisional/Emergent -->
  <rect x="100" y="400" width="200" height="85" rx="10" ry="10" fill="white" stroke="#86efac" stroke-width="2"/>
  <text x="110" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#86efac">Provisional/Emergent (Tier 4.5)</text>
  <text x="110" y="440" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• Sandbox protections during evaluation</text>
  <text x="110" y="460" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• Precautionary approach</text>
  <text x="110" y="475" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#166534">"When a new kind of being knocks—open the</text>
  <text x="110" y="490" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#166534">door slowly, but don't lock it."</text>
  <line x1="300" y1="430" x2="340" y2="350" stroke="#86efac" stroke-width="1"/>
  
  <!-- Planetary/Alien -->
  <rect x="520" y="400" width="200" height="85" rx="10" ry="10" fill="white" stroke="#bbf7d0" stroke-width="2"/>
  <text x="530" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#bbf7d0">Planetary/Alien (Tier 5)</text>
  <text x="530" y="440" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• Precautionary protections</text>
  <text x="530" y="460" font-family="Arial, sans-serif" font-size="11" fill="#1f2937">• Non-contamination principles</text>
  <text x="530" y="475" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#166534">"No being shall cast its shadow on another world</text>
  <text x="530" y="490" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#166534">without first knowing its own."</text>
  <line x1="520" y1="430" x2="470" y2="350" stroke="#bbf7d0" stroke-width="1"/>
  
  <!-- Principles -->
  <rect x="200" y="520" width="400" height="60" rx="10" ry="10" fill="#f0fdf4" stroke="#166534" stroke-width="2"/>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#166534">Core Governance Principle:</text>
  <text x="400" y="565" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#166534">"Rights scale with capacity for suffering, complexity, and ecological interdependence."</text>
  
  <!-- Figure Number and Caption -->
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#166534">Figure 2: The Dynamic Rights Spectrum</text>
</svg>
