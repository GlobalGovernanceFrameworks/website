<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page App routing fix for GitHub Pages
    (function() {
      // Get the current path
      const path = window.location.pathname;
      
      // If we're at the 404 page
      if (path.indexOf('/404.html') !== -1) {
        return;
      }
      
      // Save the route to session storage so the main page can redirect to it
      sessionStorage.setItem('redirectPath', path);
      
      // Redirect to the main page (use the correct base)
      window.location.href = '/';
    })();
  </script>
</head>
<body>
  <p>Page not found. Redirecting...</p>
</body>
</html>
