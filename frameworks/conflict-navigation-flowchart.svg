<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   viewBox="0 0 900 700"
   version="1.1"
   id="svg43"
   sodipodi:docname="conflict-navigation-flowchart.svg"
   inkscape:version="1.4 (e7c3feb100, 2024-10-09)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <sodipodi:namedview
     id="namedview43"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     inkscape:zoom="1.2085714"
     inkscape:cx="449.70449"
     inkscape:cy="416.19385"
     inkscape:window-width="2520"
     inkscape:window-height="1048"
     inkscape:window-x="0"
     inkscape:window-y="0"
     inkscape:window-maximized="1"
     inkscape:current-layer="svg43" />
  <!-- Styles -->
  <style
     id="style1">
    .box { fill: white; stroke: #2B4B8C; stroke-width: 2; rx: 8; }
    .decision { fill: #f0f4ff; stroke: #2B4B8C; stroke-width: 2; }
    .action { fill: #e9f7ef; stroke: #2D5F2D; stroke-width: 2; rx: 10; }
    .emphasis { fill: #fcf3e3; stroke: #DAA520; stroke-width: 2; rx: 10; }
    .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .text { fill: #333; font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
    .small-text { fill: #666; font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
    .label { fill: #555; font-family: Arial, sans-serif; font-size: 12px; }
    .title { fill: #2B4B8C; font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; }
    .subtitle { fill: #666; font-family: Arial, sans-serif; font-size: 14px; font-style: italic; text-anchor: middle; }
  </style>
  <!-- Arrow Marker -->
  <defs
     id="defs1">
    <marker
       id="arrowhead"
       markerWidth="10"
       markerHeight="7"
       refX="9"
       refY="3.5"
       orient="auto">
      <polygon
         points="0 0, 10 3.5, 0 7"
         fill="#666"
         id="polygon1" />
    </marker>
  </defs>
  <!-- Title -->
  <text
     x="450"
     y="30"
     class="title"
     id="text1">Conflict Navigation Flowchart for Global Citizens</text>
  <text
     x="450"
     y="55"
     class="subtitle"
     id="text2">A structured approach to navigating conflicts across different contexts</text>
  <!-- Start Box -->
  <rect
     x="350"
     y="80"
     width="200"
     height="60"
     class="emphasis"
     id="rect2" />
  <text
     x="450"
     y="115"
     class="text"
     id="text3">Conflict Identified</text>
  <!-- Arrow from Start to First Decision -->
  <path
     d="M450 140 L450 180"
     class="arrow"
     id="path3" />
  <!-- First Decision - Imminent Harm -->
  <polygon
     points="450,180 550,230 450,280 350,230"
     class="decision"
     id="polygon3" />
  <text
     x="450"
     y="220"
     class="text"
     id="text4">Is there imminent</text>
  <text
     x="450"
     y="240"
     class="text"
     id="text5">harm requiring</text>
  <text
     x="450"
     y="260"
     class="text"
     id="text6">intervention?</text>
  <!-- Yes Arrow -->
  <path
     d="M550 230 L620 230"
     class="arrow"
     id="path6" />
  <text
     x="580"
     y="220"
     class="label"
     id="text7">Yes</text>
  <!-- Immediate Action -->
  <!-- No Arrow -->
  <path
     d="M450 280 L450 320"
     class="arrow"
     id="path9" />
  <text
     x="427.58865"
     y="297.51773"
     class="label"
     id="text10">No</text>
  <!-- Second Decision - Fundamental Rights -->
  <polygon
     points="450,320 550,370 450,420 350,370"
     class="decision"
     id="polygon10" />
  <text
     x="450"
     y="360"
     class="text"
     id="text11">Are fundamental</text>
  <text
     x="450"
     y="380"
     class="text"
     id="text12">rights being</text>
  <text
     x="450"
     y="400"
     class="text"
     id="text13">violated?</text>
  <!-- Yes Arrow -->
  <path
     d="M550 370 L620 370"
     class="arrow"
     id="path13" />
  <text
     x="580"
     y="360"
     class="label"
     id="text14">Yes</text>
  <!-- Rights Protection -->
  <!-- No Arrow -->
  <path
     d="M450 420 L450 460"
     class="arrow"
     id="path16" />
  <text
     x="427.58865"
     y="436.69031"
     class="label"
     id="text17">No</text>
  <!-- Third Decision - Simultaneous Accommodation -->
  <polygon
     points="450,460 550,510 450,560 350,510"
     class="decision"
     id="polygon17" />
  <text
     x="450"
     y="500"
     class="text"
     id="text18">Can both positions be</text>
  <text
     x="450"
     y="520"
     class="text"
     id="text19">accommodated</text>
  <text
     x="450"
     y="540"
     class="text"
     id="text20">simultaneously?</text>
  <!-- Yes Arrow -->
  <path
     d="M550 510 L620 510"
     class="arrow"
     id="path20" />
  <text
     x="580"
     y="500"
     class="label"
     id="text21">Yes</text>
  <!-- Both/And Solution -->
  <!-- No Arrow -->
  <path
     d="M450 560 L450 600"
     class="arrow"
     id="path23" />
  <text
     x="426.76123"
     y="577.5177"
     class="label"
     id="text24">No</text>
  <!-- Fourth Decision - Underlying Needs -->
  <polygon
     points="450,600 550,650 450,700 350,650"
     class="decision"
     id="polygon24" />
  <text
     x="450"
     y="640"
     class="text"
     id="text25">Are there underlying</text>
  <text
     x="450"
     y="660"
     class="text"
     id="text26">needs behind</text>
  <text
     x="450"
     y="680"
     class="text"
     id="text27">positions?</text>
  <!-- Yes Arrow -->
  <path
     d="M350 650 L280 650"
     class="arrow"
     id="path27" />
  <text
     x="320"
     y="640"
     class="label"
     id="text28">Yes</text>
  <!-- No Arrow -->
  <path
     d="M550 650 L620 650"
     class="arrow"
     id="path28" />
  <text
     x="580"
     y="640"
     class="label"
     id="text29">No</text>
  <!-- Needs-Based Dialogue -->
  <rect
     x="60.386116"
     y="620.10242"
     width="219.51146"
     height="59.795147"
     class="action"
     id="rect29" />
  <text
     x="170"
     y="650"
     class="text"
     id="text30">Conduct needs-based dialogue</text>
  <text
     x="170"
     y="670"
     class="small-text"
     id="text31">focus on interests rather than positions</text>
  <!-- Arrow from Needs to Underlying Solution -->
  <path
     d="M 190,620 V 510.96927 l 160,-1.65485"
     class="arrow"
     id="path31"
     sodipodi:nodetypes="ccc" />
  <!-- Creative Solution -->
  <rect
     x="60.386116"
     y="480.10242"
     width="219.51146"
     height="59.795147"
     class="action"
     id="rect31" />
  <text
     x="170"
     y="510"
     class="text"
     id="text32">Develop creative solution</text>
  <text
     x="170"
     y="530"
     class="small-text"
     id="text33">address fundamental needs of all parties</text>
  <!-- Arrow from Creative Solution to Temporal Solution -->
  <path
     d="M 190,480 V 366.83215 l 160,2.48227"
     class="arrow"
     id="path33"
     sodipodi:nodetypes="ccc" />
  <!-- Temporal Solution -->
  <rect
     x="82.670219"
     y="340.04611"
     width="197.28368"
     height="59.907791"
     class="action"
     id="rect33" />
  <text
     x="180"
     y="360"
     class="text"
     id="text34">Implement interim solution</text>
  <text
     x="180"
     y="380"
     class="small-text"
     id="text35">create space for deeper resolution</text>
  <!-- Arrow from Temporal Solution to Systemic Change -->
  <path
     d="M 190,340 V 227.65957 l 160,0.82743"
     class="arrow"
     id="path35"
     sodipodi:nodetypes="ccc" />
  <!-- Systemic Change -->
  <rect
     x="82.670219"
     y="200.04611"
     width="197.28368"
     height="59.907791"
     class="action"
     id="rect35" />
  <text
     x="180"
     y="220"
     class="text"
     id="text36">Address systemic factors</text>
  <text
     x="180"
     y="240"
     class="small-text"
     id="text37">work on structural causes of conflict</text>
  <!-- Structural Solution -->
  <rect
     x="620.07361"
     y="620.07361"
     width="207.98515"
     height="59.852783"
     class="action"
     id="rect37" />
  <text
     x="710"
     y="650"
     class="text"
     id="text38">Seek structured resolution</text>
  <text
     x="725.72107"
     y="670"
     class="small-text"
     id="text39">use formal procedures when needed</text>
  <!-- Multiple arrows joining to resolution -->
  <path
     d="M710 200 L750 200 L750 150 L450 150"
     class="arrow"
     id="path39" />
  <path
     d="M710 340 L770 340 L770 130 L450 130"
     class="arrow"
     id="path40" />
  <path
     d="m 710,480 h 80 V 110 H 550.1182"
     class="arrow"
     id="path41"
     sodipodi:nodetypes="cccc" />
  <path
     d="M 710,620 H 810 V 90 H 550.1182"
     class="arrow"
     id="path42"
     sodipodi:nodetypes="cccc" />
  <rect
     x="620.05249"
     y="480.05252"
     width="199.75311"
     height="59.894962"
     class="action"
     id="rect21" />
  <text
     x="710"
     y="510"
     class="text"
     id="text22">Implement both/and solution</text>
  <text
     x="720.75653"
     y="530"
     class="small-text"
     id="text23">expand possibilities beyond either/or</text>
  <rect
     x="620.07153"
     y="200.07152"
     width="207.16193"
     height="59.85696"
     class="action"
     id="rect7" />
  <text
     x="710"
     y="235"
     class="text"
     id="text8">Take immediate action</text>
  <text
     x="733.16785"
     y="255"
     class="small-text"
     id="text9">prioritize safety and harm reduction</text>
  <rect
     x="620.15759"
     y="340.15765"
     width="236.77692"
     height="59.684715"
     class="action"
     id="rect14" />
  <text
     x="710"
     y="370"
     class="text"
     id="text15">Engage rights protection</text>
  <text
     x="742.26953"
     y="390"
     class="small-text"
     id="text16">seek appropriate authorities/mechanisms</text>
  <path
     d="M190 200 L100 200 L100 90 L350 90"
     class="arrow"
     id="path43" />
  <!-- Center box showing continuous process -->
  <rect
     x="315"
     y="125"
     width="270"
     height="30"
     class="box"
     style="fill: #f8f9fa; stroke-dasharray: 5,3"
     id="rect43" />
  <text
     x="450"
     y="145"
     class="small-text"
     id="text43">Continue dialogue and monitoring throughout</text>
</svg>
