       class="conclusion-text hope-color"
       id="text47">&quot;This path builds a future of shared prosperity</text>
    <text
       x="600"
       y="703"
       class="conclusion-text hope-color"
       id="text48">and resilience, yielding exponential returns</text>
    <text
       x="600"
       y="718"
       class="conclusion-text hope-color"
       id="text49">in security and stability.&quot;</text>
