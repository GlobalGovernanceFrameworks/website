  <text
     x="400"
     y="35"
     class="header-title"
     id="text1">The Cost of Inaction: Why We Can't Afford to Wait</text>
  <text
     x="400"
     y="65"
     class="header-subtitle"
     id="text2">Our 20th-century systems are generating 21st-century crises.</text>
  <text
     x="400"
     y="85"
     class="header-subtitle"
     id="text3">The price of failure is catastrophic. The investment in survival is within reach.</text>
  <!-- Split Visual Header -->
  <!-- Crisis side (left) -->
  <rect
     x="50"
     y="146"
     width="150"
     height="60.141846"
