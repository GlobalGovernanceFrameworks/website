     id="rect9" />
  <text
     x="200"
     y="288"
     class="section-title crisis-color"
     id="text10">Our Current Path:</text>
  <text
     x="200"
     y="312"
     class="section-title crisis-color"
     id="text11">The Cost of Inaction</text>
  <!-- Crisis big numbers -->
  <text
     x="200"
     y="348"
     class="big-number crisis-color"
     id="text12">$54 Trillion</text>
  <text
     x="200"
     y="374"
     class="section-subtitle neutral-color"
     id="text13">in Climate Disruption Losses by 2050</text>
  <text
     x="200"
     y="408"
     class="big-number crisis-color"
     id="text14">$13.8 Trillion</text>
  <text
     x="200"
     y="434"
     class="section-subtitle neutral-color"
     id="text15">in Global Pandemic Costs (from a single event)</text>
  <text
     x="200"
     y="457"
     class="item-text neutral-color"
     id="text16">Source: OECD, IMF</text>
  <!-- Crisis failures -->
  <!-- Climate -->
  <circle
     cx="60"
     cy="492"
     r="12"
     fill="#c43b3b"
     id="circle16" />
  <path
     d="m 55,487 v 10 m 10,-10 v 10 m -15,-5 h 20"
     stroke="#ffffff"
     stroke-width="2"
     id="path16" />
  <text
     x="85"
     y="487"
     class="item-title crisis-color"
     id="text17">Unchecked Climate Collapse:</text>
  <text
     x="85"
     y="502"
     class="item-text neutral-color"
     id="text18">Rising seas, infrastructure loss, and agricultural</text>
  <text
     x="85"
     y="514"
     class="item-text neutral-color"
     id="text19">failure threaten global stability.</text>
  <!-- Pandemics -->
  <circle
     cx="60"
     cy="542"
     r="12"
     fill="#c43b3b"
     id="circle19" />
  <polygon
     points="55,555 55,545 65,545 65,555 "
