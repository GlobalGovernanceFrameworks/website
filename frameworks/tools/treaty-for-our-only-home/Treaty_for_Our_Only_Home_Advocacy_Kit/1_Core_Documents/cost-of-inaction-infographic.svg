     id="polygon19"
     transform="translate(0,-8)" />
  <circle
     cx="60"
     cy="542"
     r="3"
     fill="#c43b3b"
     id="circle20" />
  <text
     x="85"
     y="537"
     class="item-title crisis-color"
     id="text20">Cascading Health Crises:</text>
  <text
     x="85"
     y="552"
     class="item-text neutral-color"
     id="text21">Without reform, future pandemics will be</text>
  <text
     x="85"
     y="564"
     class="item-text neutral-color"
     id="text22">more frequent and more costly.</text>
  <!-- Economy -->
  <circle
     cx="60"
     cy="592"
     r="12"
     fill="#c43b3b"
     id="circle22" />
  <path
     d="m 50,587 5,-5 5,5 5,-10 5,5"
     stroke="#ffffff"
     stroke-width="2"
     fill="none"
     id="path22" />
  <text
     x="85"
     y="587"
     class="item-title crisis-color"
     id="text23">Economic Instability:</text>
  <text
     x="85"
     y="602"
     class="item-text neutral-color"
     id="text24">Supply chain failures and financial contagion</text>
  <text
     x="85"
     y="614"
     class="item-text neutral-color"
     id="text25">destabilize markets worldwide.</text>
  <!-- Conclusion -->
  <g
     id="g61"
     transform="translate(0,-10)">
    <text
       x="200"
       y="690"
       class="conclusion-text crisis-color"
       id="text26">&quot;This path leads to a future of perpetual crisis</text>
    <text
       x="200"
       y="705"
       class="conclusion-text crisis-color"
       id="text27">management. It is unaffordable, unstable,</text>
    <text
       x="200"
       y="720"
       class="conclusion-text crisis-color"
       id="text28">and unsustainable.&quot;</text>
  </g>
