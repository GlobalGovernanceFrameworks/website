     stroke-width="2"
     fill="none"
     id="path34" />
  <text
     x="485"
     y="467"
     class="item-title hope-color"
     id="text35">Climate Stability:</text>
  <text
     x="485"
     y="482"
     class="item-text neutral-color"
     id="text36">Carbon Tax and Ecocide Law directly fund</text>
  <text
     x="485"
     y="494"
     class="item-text neutral-color"
     id="text37">adaptation and deter environmental destruction.</text>
  <!-- Pandemics -->
  <circle
     cx="460"
     cy="522"
     r="12"
     fill="#00c49a"
     id="circle37" />
  <path
     d="m 455,517 h 10 m -5,-5 v 15 m -4,-5 h 8"
     stroke="#ffffff"
     stroke-width="2"
     id="path37" />
  <text
     x="485"
     y="517"
     class="item-title hope-color"
     id="text38">Pandemic Prevention:</text>
  <text
     x="485"
     y="532"
     class="item-text neutral-color"
     id="text39">Strengthened WHO and Health Emergency</text>
  <text
     x="485"
     y="544"
     class="item-text neutral-color"
     id="text40">Corps create robust global defense.</text>
  <!-- Economy -->
  <circle
     cx="460"
     cy="572"
     r="12"
     fill="#00c49a"
     id="circle40" />
  <path
     d="m 450,577 5,-10 5,5 5,-10 5,5"
     stroke="#ffffff"
     stroke-width="2"
     fill="none"
     id="path40" />
  <text
     x="485"
     y="567"
     class="item-title hope-color"
     id="text41">Economic Resilience:</text>
  <text
     x="485"
     y="582"
     class="item-text neutral-color"
     id="text42">Debt Justice and Global Public Goods Fund</text>
  <text
     x="485"
     y="594"
     class="item-text neutral-color"
     id="text43">stabilize economies during shocks.</text>
  <!-- Governance -->
  <circle
     cx="460"
     cy="622"
     r="12"
     fill="#00c49a"
     id="circle43" />
  <path
     d="m 450,622 5,-5 h 10 l 5,5 -5,5 h -10 z"
