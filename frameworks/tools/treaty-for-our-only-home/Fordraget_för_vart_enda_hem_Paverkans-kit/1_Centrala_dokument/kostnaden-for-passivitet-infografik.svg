     x="25.026415"
     y="262.02643"
     width="349.94717"
     height="400.40152"
     rx="9.9984913"
     class="crisis-bg"
     id="rect9" />
  <text
     x="200"
     y="288"
     class="section-title crisis-color"
     id="text10">Vår nuvarande väg:</text>
  <text
     x="200"
     y="312"
     class="section-title crisis-color"
     id="text11">Kostnaden för passivitet</text>
  <!-- Crisis big numbers -->
  <text
     x="200"
     y="348"
     class="big-number crisis-color"
     id="text12">54 biljoner dollar</text>
  <text
     x="200"
     y="374"
     class="section-subtitle neutral-color"
     id="text13">i klimatstörningsförluster till 2050</text>
  <text
     x="200"
     y="408"
     class="big-number crisis-color"
     id="text14">13,8 biljoner dollar</text>
  <text
     x="200"
     y="434"
     class="section-subtitle neutral-color"
     id="text15">i globala pandemikostnader (från en enskild händelse)</text>
  <text
     x="200"
     y="457"
     class="item-text neutral-color"
     id="text16">Källa: OECD, IMF</text>
  <!-- Crisis failures -->
  <!-- Climate -->
