  <text
     x="85"
     y="487"
     class="item-title crisis-color"
     id="text17">Okontrollerad klimatkollaps:</text>
  <text
     x="85"
     y="502"
     class="item-text neutral-color"
     id="text18">Stigande hav, infrastrukturförluster och</text>
  <text
     x="85"
     y="514"
     class="item-text neutral-color"
     id="text19">jordbruksmisslyckanden hotar global stabilitet.</text>
  <!-- Pandemics -->
