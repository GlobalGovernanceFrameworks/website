     stroke-width="2"
     fill="none"
     id="path34" />
  <text
     x="485"
     y="467"
     class="item-title hope-color"
     id="text35">Klimatstabilitet:</text>
  <text
     x="485"
     y="482"
     class="item-text neutral-color"
     id="text36">Koldioxidskatt och ekocidlag finansierar direkt</text>
  <text
     x="485"
     y="494"
     class="item-text neutral-color"
     id="text37">anpassning och avskräcker miljöförstöring.</text>
  <!-- Pandemics -->
  <circle
     cx="460"
     cy="522"
     r="12"
     fill="#00c49a"
     id="circle37" />
  <path
     d="m 455,517 h 10 m -5,-5 v 15 m -4,-5 h 8"
     stroke="#ffffff"
     stroke-width="2"
     id="path37" />
  <text
     x="485"
     y="517"
     class="item-title hope-color"
     id="text38">Pandemiprevention:</text>
  <text
     x="485"
     y="532"
     class="item-text neutral-color"
     id="text39">Stärkt WHO och hälsokrisgrupper</text>
  <text
     x="485"
     y="544"
     class="item-text neutral-color"
     id="text40">skapar robust globalt försvar.</text>
  <!-- Economy -->
  <circle
     cx="460"
     cy="572"
     r="12"
     fill="#00c49a"
     id="circle40" />
  <path
     d="m 450,577 5,-10 5,5 5,-10 5,5"
