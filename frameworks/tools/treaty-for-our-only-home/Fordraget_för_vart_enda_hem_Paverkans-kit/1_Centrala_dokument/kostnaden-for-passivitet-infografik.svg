     stroke-width="2"
     fill="none"
     id="path22" />
  <text
     x="85"
     y="587"
     class="item-title crisis-color"
     id="text23">Ekonomisk instabilitet:</text>
  <text
     x="85"
     y="602"
     class="item-text neutral-color"
     id="text24">Leveranskedjekollapser och finansiell smitta</text>
  <text
     x="85"
     y="614"
     class="item-text neutral-color"
     id="text25">destabiliserar marknader världen över.</text>
  <!-- Conclusion -->
  <g
