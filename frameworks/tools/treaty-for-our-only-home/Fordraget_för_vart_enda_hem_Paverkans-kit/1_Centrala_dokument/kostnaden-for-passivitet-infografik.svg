     stroke-width="2"
     fill="none"
     id="path40" />
  <text
     x="485"
     y="567"
     class="item-title hope-color"
     id="text41">Ekonomisk motståndskraft:</text>
  <text
     x="485"
     y="582"
     class="item-text neutral-color"
     id="text42">Skuldrättvisa och fond för globala nyttigheter</text>
  <text
     x="485"
     y="594"
     class="item-text neutral-color"
     id="text43">stabiliserar ekonomier under chocker.</text>
  <!-- Governance -->
  <circle
     cx="460"
     cy="622"
     r="12"
