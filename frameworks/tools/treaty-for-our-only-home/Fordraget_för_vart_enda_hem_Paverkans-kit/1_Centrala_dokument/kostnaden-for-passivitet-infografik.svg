       y="688"
       class="conclusion-text hope-color"
       id="text47">&quot;Denna väg bygger en framtid av delad välstånd</text>
    <text
       x="600"
       y="703"
       class="conclusion-text hope-color"
       id="text48">och motståndskraft, som ger exponentiell avkastning</text>
    <text
       x="600"
       y="718"
       class="conclusion-text hope-color"
       id="text49">i säkerhet och stabilitet.&quot;</text>
  </g>
