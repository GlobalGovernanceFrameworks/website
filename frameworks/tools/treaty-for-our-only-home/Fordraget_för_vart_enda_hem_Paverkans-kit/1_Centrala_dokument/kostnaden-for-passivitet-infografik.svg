  <text
     x="485"
     y="617"
     class="item-title hope-color"
     id="text44">Effektiv styrning:</text>
  <text
     x="485"
     y="632"
     class="item-text neutral-color"
     id="text45">Reformerat säkerhetsråd med vetoomgång</text>
  <text
     x="485"
     y="644"
     class="item-text neutral-color"
     id="text46">möjliggör avgörande globala åtgärder mot hot.</text>
