  <!-- Logo in top left corner -->
  <text
     x="400"
     y="35"
     class="header-title"
     id="text1">Kostnaden för passivitet: Varför vi inte har råd att vänta</text>
  <text
     x="400"
     y="65"
     class="header-subtitle"
     id="text2">Våra 1900-talssystem genererar 2000-talskriser.</text>
  <text
     x="400"
     y="85"
     class="header-subtitle"
     id="text3">Priset för misslyckande är katastrofalt. Investeringen i överlevnad är inom räckhåll.</text>
