  <text
     x="85"
     y="537"
     class="item-title crisis-color"
     id="text20">Kaskadande hälsokriser:</text>
  <text
     x="85"
     y="552"
     class="item-text neutral-color"
     id="text21">Utan reform kommer framtida pandemier</text>
  <text
     x="85"
     y="564"
     class="item-text neutral-color"
     id="text22">att vara mer frekventa och mer kostsamma.</text>
  <!-- Economy -->
  <circle
     cx="60"
     cy="592"
     r="12"
     fill="#c43b3b"
     id="circle22" />
  <path
