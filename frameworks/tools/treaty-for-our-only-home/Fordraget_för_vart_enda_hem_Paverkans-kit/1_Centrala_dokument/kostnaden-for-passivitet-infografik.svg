     y="348"
     class="big-number hope-color"
     id="text31">~100 miljarder dollar</text>
  <text
     x="600"
     y="372"
     class="section-subtitle neutral-color"
     id="text32">Årligen</text>
  <text
     x="600"
     y="402"
     class="section-subtitle neutral-color"
     id="text33">(Bara 0,1% av global BNP)</text>
  <text
     x="600"
     y="422"
     class="section-subtitle neutral-color"
     id="text34">för att finansiera grundläggande reformer</text>
