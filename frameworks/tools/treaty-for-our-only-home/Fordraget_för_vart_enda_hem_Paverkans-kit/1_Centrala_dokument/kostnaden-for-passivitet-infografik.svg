       y="690"
       class="conclusion-text crisis-color"
       id="text26">&quot;Denna väg leder till en framtid av ständig</text>
    <text
       x="200"
       y="705"
       class="conclusion-text crisis-color"
       id="text27">krishantering. Den är oöverkomlig, instabil</text>
    <text
       x="200"
       y="720"
       class="conclusion-text crisis-color"
       id="text28">och ohållbar.&quot;</text>
  </g>
